<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
		function setSearchEngine(){
			let actionURL = "";
			let selected = document.querySelector("input[name=engine]:checked").value;
		    let actions = {
				google: "https://www.google.com/search",
			    duckDuckGo: "https://duckduckgo.com/",
			    bing: "https://www.bing.com/search",
			    ask: "https://www.ask.com/web"
            };    
			for (const i in actions){
				if (i === selected) {
					actionURL = actions[i];
					newAction = document.getElementById("searchForm");
					newAction.setAttribute('action', actionURL);
				};
			}; 
     	};

        window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.addEventListener("submit", function(event) {
				setSearchEngine();
			})	
		});
	    </script>
    </head>

    <body>
		<form id="searchForm">
			<input type="text" name="q"/>
		    <label>Google<input type="radio" name="engine" value="google"/></label>
		    <label>DuckDuckGo<input type= "radio" name="engine" value="duckDuckGo"/></label>
		    <label>Bing<input type="radio" name="engine" value="bing"/></label>
		    <label>Ask<input type="radio" name="engine" value="ask"/></label>
		    <button value = "Go!">Submit</button>
	    </form>
    </body>
</html>
